
<body>
  <div class="container">
    <!-- Login Form -->
    <form id="loginForm" class="form">
      <h2>Iniciar Sesión</h2>
      <label for="loginEmail">Correo</label>
      <input type="email" id="loginEmail" placeholder="Ingresa tu correo" required>
      
      <label for="loginPassword">Contraseña</label>
      <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
      
      <button type="submit">Iniciar Sesión</button>
      <p class="link" >¿Olvidaste tu contraseña?</p>
      <p class="link" >¿No tienes cuenta? Regístrate</p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form hidden">
      <h2>Registro</h2>
      <label for="firstName">Nombre</label>
      <input type="text" id="firstName" placeholder="Ingresa tu nombre" required>
      
      <label for="lastName">Apellido</label>
      <input type="text" id="lastName" placeholder="Ingresa tu apellido" required>
      
      <label for="career">Carrera Universitaria</label>
      <select id="career" required>
        <option value="" disabled selected>Selecciona tu carrera</option>
        <option value="ingenieria">Ingeniería</option>
        <option value="medicina">Medicina</option>
        <option value="derecho">Derecho</option>
        <option value="arquitectura">Arquitectura</option>
      </select>
      
      <label for="registerEmail">Correo</label>
      <input type="email" id="registerEmail" placeholder="Ingresa tu correo" required>
      
      <label for="registerPassword">Contraseña</label>
      <input type="password" id="registerPassword" placeholder="Crea una contraseña" required>
      
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
      
      <button type="submit">Registrarse</button>
      <p class="link" >¿Ya tienes cuenta? Inicia Sesión</p>
    </form>

    <!-- Reset Password Form -->
    <form id="resetForm" class="form hidden">
      <h2>Restablecer Contraseña</h2>
      <label for="resetEmail">Correo</label>
      <input type="email" id="resetEmail" placeholder="Ingresa tu correo" required>
      
      <button type="submit">Restablecer Contraseña</button>
      <p class="link" >Volver al inicio de sesión</p>
    </form>
  </div>

</body>
